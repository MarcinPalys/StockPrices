<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light" onload="fetchAll()">
    
    <div class="container py-4">
        <!-- üîê Linki logowania/rejestracji -->
        <div class="d-flex justify-content-end mb-3">
          
            <div class="d-flex justify-content-end mb-3" id="authButtons"></div>
        </div>


        <h1 class="mb-4">Dane akcji gie≈Çdowych</h1>



        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" id="symbolInput" class="form-control" placeholder="Symbol (np. AAPL)">
            </div>
            <div class="col-md-3">
                <input type="date" id="dateInput" class="form-control">
            </div>
            <div class="col-md-3">
                <input type="date" id="fromDate" class="form-control" placeholder="Od">
            </div>
            <div class="col-md-3">
                <input type="date" id="toDate" class="form-control" placeholder="Do">
            </div>

        </div>

        <div class="mt-3 d-flex gap-2 flex-wrap">
            <button class="btn btn-secondary" onclick="fetchBySymbol()">Szukaj po symbolu</button>
            <button class="btn btn-secondary" onclick="fetchByDate()">Szukaj po dacie</button>
            <button class="btn btn-secondary" onclick="fetchBySymbolAndDate()">Symbol + Data</button>
            <button class="btn btn-secondary" onclick="fetchByRange()">Symbol + Zakres dat</button>
        </div>

        <div class="mt-4 table-responsive">
            <table class="table table-bordered table-striped" id="resultsTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Data</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <nav aria-label="Paginacja" class="mt-3">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
